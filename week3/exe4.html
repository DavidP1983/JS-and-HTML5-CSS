    <h1>Person Information</h1>

<p id="demo"></p>

<script>
var myInfo = {
  fn: "David",
  mn: "Robert",
  ln: "Piruzahvili",
  yearOfBirth: 1983,
  date: new Date(),
  realAge: function(){

};

 "<br/>"+"Middle Name:"+" "+myInfo.mn+"<br/>"+"Last Name:"+" "+myInfo.ln+"<br/>"+"Age:"+" " +  myInfo.realAge();

</script>
