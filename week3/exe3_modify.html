<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Creating Object</title>
</head>
<body>

  <h1>Travel Worthy</h1>

  <div id="info">

    <h2>Hotel availability</h2>

    <div id="hotelName">Name:</div><br>
    <div id="availability">Availability:</div><br>
    <div id="rooms">Number of rooms:</div><br>

  </div>

  <script>

    var hotel = {
      name: "Hilton",
      rooms: 40,
      booked: 25,
      gym: true,
      roomsType: ["twin","double","suite"],
      checkAvailability: function(){
        return this.rooms - this.booked;

      }
    };

    var elName = document.getElementById("hotelName");
    elName.textContent+= " " + hotel.name;

    var elAv = document.getElementById("availability");
    elAv.textContent+= " "+ hotel.checkAvailability();

    var elRooms = document.getElementById("rooms");
    elRooms.textContent+= " "+hotel.rooms;


  </script>

</body>
</html>
