function Average(){

let ln = array.length;
var result = 0;
for(var i = 0; i<ln; i++){
  result+= array[i];
 }
 var ave = result/ln;
 document.getElementById("ave").innerHTML = "Average is:" +" "+ ave;

}

function Max(){
  var max = array[0];
  let ln = array.length;
  for(var i = 1; i<ln; i++){
    if(max<array[i]){
      max=array[i];
    }
  }
  document.getElementById("max").innerHTML = "Max is:" +" "+ max;
}
