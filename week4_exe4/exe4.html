<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dom Queries</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <ul>
    <li id="one" class="hot">fresh figs</li>
    <li id="two" class="hot">pine nuts</li>
    <li id="three" class="hot">honey</li>
    <li id="four" class="cool">balsamic</li>
  </ul>
  <button type="button" name="button" onclick="Try();">Try it</button>
  <p id="demo"></p>

  <script>

  function Try(){
    var startEl;
    startEl = document.getElementsByTagName("ul")[0];
// Select the starting point and find its siblings.
// Select the starting point and find its children.


  var firstEl = startEl.firstChild.nextSibling;
  var lastEl = startEl.lastChild.previousSibling;


//Change the values of the siblings'attributes
  firstEl.className="cool";
  lastEl.className = "hot";
}

</script>

</body>
</html>
