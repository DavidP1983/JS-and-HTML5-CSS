<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Stars</title>
</head>
<center>
  <body style="color:red;">
    <p id="demo" style="color:blue;" ></p>
    <script >
      var i,j;
      var x = "*";

      for(i=1; i<=11; i++){
        for(j=1; j<=i; j++){
        document.write(" "+x);
        }
        i++;
        document.write('<br>');
      }

      for(i=0;i<3;i++){
        for(j=0;j<5;j++){
        document.write(" "+x);
        }
        document.write('<br>');
      }

      for(i=0;i<3;i++){
        for(j=0;j<5;j++){
        document.write(" "+x);
        }
        document.write('<br>');
      }
      for(i=11; i>=1; i--){
        for(j=1; j<=i; j++){
        document.write(" "+x);
        }
        i--;
        document.write('<br>');
      }

    </script>




  </body>
</center>
</html>
