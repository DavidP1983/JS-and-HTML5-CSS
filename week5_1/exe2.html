<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NodeList</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>List King</h1>
<h3>Buy groceries</h3>
  <ul>
    <li id="one" class="hot">fresh figs</li>
    <li id="two" class="cool">pine nuts</li>
    <li id="three" class="hot">honey</li>
    <li id="four" class="cool">balsamic</li>
  </ul>
  <button type="button" name="button" onclick="Print();">Try it</button>

  <script>
    function Print(){

    var el = document.getElementsByTagName("li");
    for(var i = 0; i < el.length; i++){
      el[i].textContent= "Apple";
    }

  }
  </script>



</body>
</html>
