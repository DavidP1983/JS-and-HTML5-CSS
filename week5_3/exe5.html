<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Parameners with even Listeners</title>
</head>
<body>

  <h1>Parameners with even Listeners</h1>

  <form >
    <label for="username">Create a Username:</label>
    <input type="text" name="fname" id="username"/><br>
    <p id="demo"></p>

    <label for="password">Create a Password:</label>
    <input type="text" name="password" id="password"/><br><br>
    <input type="submit" value="Submit"/>
  </form>

  <script>

// var n = 6;
    let elUserName = document.getElementById("username");
    elUserName.addEventListener("blur",function(){
      checkUserName(6); //n
    });

    function checkUserName(a){
      var elMsg = document.getElementById("demo");
      if(elUserName.value.length < a){
        elMsg.textContent = "Username must be" +" "+ a +" "+ "characters or more";
      }else{
        elMsg.textContent = "";
      }
    }


  </script>

</body>
</html>
