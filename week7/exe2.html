<!DOCTYPE html>
<html>
<head>
  <title>Document Object Model - Get Elements</title>

</head>
<body>
  <div id="page">
    <h1 id="header">List King</h1>
    <h2>Buy groceries</h2>
    <ul>
      <li id="one" class="hot">fresh figs</li>
      <li id="two" class="hot">pine nuts</li>
      <li id="three" class="hot">honey</li>
      <li id="four" class="cool">balsamic vinegar</li></ul>
    </div>
    <button id="myFunction">Try it</button>
    <p id="demo"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>

      function remove(){
        // $("li:last-child").remove(); //all li Elements
        $("li.cool").remove(); //or $("li#four").remove();


      }
      var item = document.getElementById("myFunction");
      item.addEventListener("click",remove,false);

    </script>

  </body>
  </html>
