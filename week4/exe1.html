<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating Object</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

<h1>Travel Worthy</h1>

<h4>Hotel availability</h4>

<p id="data"></p>
<p id="data2"></p>
<p id="data3"></p>
<div id="footer"></div>

<script>
var today = new Date();
var year = today.getFullYear();
var elFooter = document.getElementById("footer");
var hotel = {
  name: "Hilton",
  rooms: 40,
  booked: 25,
  gym: true,
  roomsType: ["twin","double","suite"],
  checkAvailability: function(){
    return this.rooms - this.booked;

  }
};
/* updating objects
var name = hotel.name;
name = "Marriott";*/

document.getElementById("data").innerHTML = "Name:" + " " + hotel.name;/*or just name from the comment*/
document.getElementById("data2").innerHTML = "Availability:" + " " + hotel.checkAvailability();
document.getElementById("data3").innerHTML = "Number of rooms:" + " " + hotel.rooms;
elFooter.innerHTML = "<p>Copyright@"+year+"</p>";
</script>

  </body>
</html>
